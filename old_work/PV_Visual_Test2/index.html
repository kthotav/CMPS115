<!DOCTYPE html>
<meta charset="utf-8">

<head>
   <link href="c3/c3.css" rel="stylesheet" type="text/css">
   <script src="d3/d3.min.js" type="text/javascript"></script>
   <script src="c3/c3.min.js" type="text/javascript"></script>
</head>

<style>

</style>

<body>

   <div id="chart"></div>

</body>

<script>
   var chart = c3.generate({
      bindto: "#chart",

      data: {
         url: 'data.csv',
         x: 'TimeStamp',
         xFormat: '%H:%M',
         hide: true,
         type: 'spline'
      },

      axis: {
         x: {
            type: 'timeseries',
            tick: {
               format: '%H:%M'
            }
         },
         y: {
            max: 100,
            min: 0
         }
      },

      point: {
         show: false
      }

   });
</script>
